<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
  <div class ="container">
    <header>
      <nav class ="main_nav">
        <a href="index.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Log In</a>      
      </nav>      
    </header>
    <main>
      <div class="push">
        <h1>Registration Form</h1>
        <form action="" >
          <div>      
            <div>
              <p>First Name:</p>
              <input type="text" name="firstName" id="fName" placeholder="Enter your First Name">
            </div>
            <div>
              <p>Last Name:</p>
              <input type="text" name="lastName" id="lName" placeholder="Enter your Last Name">      
            </div>
            <div>
              <p>Phone Number:</p>
              <input type="tel" name="phone" placeholder="0XXX-XXX-XXXX" required>      
            </div>          
            <div class="gender">
              <p>Gender:</p>
              <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>            
              </select>
            </div>
            <div>
              <p>Country:</p>
              <input type="name" name="country" id="country" required>    
            </div>
            <div>
              <p>State/Province:</p>
              <input type="name" name="state" id="state" required>    
            </div>
            <div>
              <p>Email:</p>
              <input type="email" name="email" id="email" required placeholder="Enter your Email Address">
            </div>
            <div>
              <p>Password:</p>
              <input type="password" id="pwd" name="pwd" required>
            </div>         
          </div>           
          <div class="middle_submit">
            <button type="submit" value="Submit" class="submit">Submit</button>   
          </div>
        </form>
        
      </div>              
    </main>
    <footer class="footer">
      <p>Coming Soon</p>
    </footer>    
  </div>
</body>
</html>
